<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Jeu du Morpion (Tic tac Toe)</title>
	<meta charset="utf-8">
	<meta name="description" content="Le celebre jeu du morpion (tic tac toe) en html, css et JS">
	<meta name="keywords" content="morpion, tic tac toe, css, javascript, js">
	<link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="morpion.js"></script>
</head>
<body>
  <div class="b"></div>
  <div class="bb"></div>
  <div class="bbb"></div>
<style>
 body {
    margin: 0;
    background: #0B2429;
 } 
 .b {
   width: 120px;
   height: 120px;
   border-radius: 50%;
   background: #f3ac3c;
   top: 30;
   left: 200;
   position:absolute
}
.bb {
  width: 120px;
  height: 120px;
  border-radius: 50% 0 50% 50%;
  background: #998235;
  top: 90;
  left: 140;
  position:absolute
}
 .bbb {
   	width: 120px;
    height: 120px;
    border-radius: 50% 0 50% 50%;
    background: #f3ac3c;
  	top: 150;
  	left: 80;
   position:absolute
}
</style>
</body>	
</html>
