<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Jeu du Morpion (Tic tac Toe)</title>
	<meta charset="utf-8">
	<meta name="description" content="Le celebre jeu du morpion (tic tac toe) en html, css et JS">
	<meta name="keywords" content="morpion, tic tac toe, css, javascript, js">
	<link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="morpion.js"></script>
</head>
<body>
<div id="m"></div>
<div id="d"></div>
<div id="u"></div>
<style>
body {background: #191919;}
#u {width: 90px;height: 90px;border-bottom-left-radius: 200px;background: #000;transform: rotate(-45deg);position: absolute;bottom: 31;left : 155}
#m {width: 200px;height: 200px;border-radius: 50%;background: #f9e492;position: absolute;bottom: 50;left : 100}
#d {width: 80px;height: 100px;border-bottom: 100px solid #4f77ff;border-left: 100px solid transparent;border-right: 100px solid transparent;position: absolute;bottom: 0;left : 60}
</style>
